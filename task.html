<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block, Inline, and Inline-Block Layouts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="block-element">Block Element A </div>
        <div class="block-element">Block Element B</div>
        <span class="inline-element">Inline Element 1</span>
        <span class="inline-element">Inline Element 2</span>
        <div class="inline-block-element">Inline-Block Element 1</div>
        <div class="inline-block-element">Inline-Block Element 2</div>
    </div>
</body>
</html>
